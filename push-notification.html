<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
		a {
			display: block;
			padding: 10px;
		}
		table {
			border-collapse: collapse;
		}
		table td {
			padding: 10px;
		}
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th>Link</th>
        <th>Link names</th>
    </tr>
    <tr>
        <td><a href="solapro://deals/191">deals</a></td>
        <td>solapro://deals/191</td>
    </tr>
    <tr>
        <td><a href="solapro://deals/189">deals</a></td>
        <td>solapro://deals/189</td>
    </tr>

    <script>
        const IOS = 'iOS'
        const ANDROID = 'Android'


        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return ANDROID;
            }
            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return IOS;
            }
            return "unknown";
        }

        setTimeout(() => {
            try {
                window.location.href = 'solapro://deals/191';
            } catch (e) {
                console.log('vasa', e);
                alert(getMobileOperatingSystem())
            }
        }, 2000)
    </script>
</table>
</body>
</html>
